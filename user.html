<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapid Trivia - User</title>
    <link rel="stylesheet" href="https://iceberg-ui.netlify.app/styles.css" />
    <link rel="stylesheet" href="/css/defaults.css" />
    <link rel="stylesheet" href="/css/user.css" />
  </head>
  <body>
    <div class="drawer-frame">
      <aside class="drawer">
        <div class="drawer-header">
          <div class="text-md">Hi, User</div>
          <div class="text-sm">jhondoe@tmail.com</div>
        </div>
        <hr class="divider" />
        <div class="drawer-content">
          <nav class="side-nav">
            <a class="side-nav-item" href="#">
              <span class="material-icons">play_arrow</span>
              Play
            </a>
            <a class="side-nav-item" href="#">
              <span class="material-icons">leaderboard</span>
              Leaderboard
            </a>
            <a class="side-nav-item" href="#">
              <span class="material-icons">notifications</span>
              Notifications
            </a>
            <a class="side-nav-item" href="#">
              <span class="material-icons">contact_support</span>
              Support
            </a>
          </nav>
        </div>
      </aside>
      <div class="main">
        <nav class="nav">
          <div class="nav-section">
            <button class="material-icons nav-icon header-navigation-icon">
              menu
            </button>
            <a class="nav-title" href="/">Rapid Trivia</a>
          </div>
          <div class="nav-section nav-section-right">
            <a class="btn btn-primary btn-sm btn-icon" href="/login.html">
              <span class="material-icons"> notifications </span>
            </a>
            <a class="btn btn-primary btn-sm btn-icon" href="/login.html">
              <span class="material-icons"> person </span>
              User
            </a>
          </div>
        </nav>
        <div class="app-container">
          <div class="user-card">
            <div class="avatar-container">
              <img
                class="avatar"
                src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
              />
              <div class="avatar-details">
                <div class="avatar-subtitle">Hi,</div>
                <div class="avatar-title">Jhon Doe</div>
              </div>
            </div>
            <div class="user-card-details">
              <div class="user-card-title">
                <div class="text-md">Personal Details</div>
                <button class="btn btn-transparent btn-sm">Edit</button>
              </div>
              <div class="detail">
                <div class="text-xs">Name</div>
                <div class="text-sm">Jhon Doe</div>
              </div>
              <div class="detail">
                <div class="text-xs">Email</div>
                <div class="text-sm">jhondoe@tmail.com</div>
              </div>
              <div class="detail">
                <div class="text-xs">Password</div>
                <div class="text-sm">********</div>
              </div>
            </div>
            <div class="user-card-details">
              <div class="user-card-title">
                <div class="text-md">Previous Scores</div>
                <button class="btn btn-transparent btn-sm">View</button>
              </div>
            </div>
            <button class="btn btn-primary btn-sm">Sign Out</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://iceberg-ui.netlify.app/components/navigation/drawer-nav.js"></script>
  </body>
</html>
